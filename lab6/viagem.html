        <main>
            <section id="imagemHead">
            <img src="images/Kyoto-Header.jpg" alt="imagem_ded_tururu">
            </section>
            <h2>Viagem</h2>

            <form method="get" action="https://postman-echo.com/get">
                <h1>Formulário de Viagem</h1>
                
                <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                </p>

                <p>
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" required>
                </p>

                <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </p>

                <p>
                <label for="data-partida">Data de Partida:</label>
                <input type="date" id="data-partida" name="data_partida" required>
                </p>
                
                <p>
                <label for="data-regresso">Data de Regresso:</label>
                <input type="date" id="data-regresso" name="data_regresso" required>
                </p>

                <p>
                <label for="num-passageiros">Número de Passageiros:</label>
                <input type="number" id="num-passageiros" name="num_passageiros" min="1" required>
                </p>
                
                <p>
                <label for="meio-transporte">Meio de Transporte Favorito:</label>
                <select id="meio-transporte" name="meio_transporte" required>
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outro">Outro</option>
                </select>
                </p>

                <p>
                <label for="servico">Serviço Desejado:</label>
                <div>
                    <input type="radio" id="basico" name="servico" value="basico" required>
                    <label for="basico">Básico</label>
                </div>
                <div>
                    <input type="radio" id="premium" name="servico" value="premium" required>
                    <label for="premium">Premium</label>
                </div>
                </p>

                <p>
                <label for="pedidos-especiais">Pedidos Especiais:</label>
                <textarea id="pedidos-especiais" name="pedidos_especiais" rows="4"></textarea>
                </p>

                <p>
                <label for="valor">Valor Esperado por Pessoa e por Dia (€):</label>
                <input type="number" id="valor" name="valor" min="0" required>
                </p>
        
                <button type="submit">Submit</button>
            </form>
                     
        </main>

        <aside></aside>
