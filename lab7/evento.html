<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Explore Event Interactions</h1>
    <a href="../index.html">Home</a>
    <a href="index.html">Lab7</a>

    <div id="hover-box" style="width: 200px; height: 100px; background-color: lightblue;">
        Hover over me!
    </div>
    <p id="hover-status">Mouse status: Outside</p>

    <button id="dblclick-btn">Double Click Me</button>
    <p id="dblclick-msg"></p>

    <label for="text-input">Type something here:</label>
    <input type="text" id="text-input" placeholder="Start typing...">
    <p id="text-output"></p>

    <label for="range-slider">Adjust the slider:</label>
    <input type="range" id="range-slider" min="1" max="100">
    <p id="slider-value">Slider value: 50</p>

    <form id="name-form">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" placeholder="Your name">
        <button type="submit">Submit</button>
    </form>
    <p id="form-response"></p>

    <script src="main2.js"></script>
</body>
</html>
